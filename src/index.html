<!DOCTYPE html>
<html>
  <head>
    <title>Contacts</title>
    <meta charset="UTF-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"
    />
    <link
      rel="preload"
      href="${require(`./assets/fonts/visby-cf-bold-kern-latin.woff2`)}"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <style type="text/css">
      @font-face {
        font-family: "VisbyCF-Bold";
        src: url("${require(`./assets/fonts/visby-cf-bold-kern-latin.woff2`)}")
            format("woff2"),
          url("${require(`./assets/fonts/visby-cf-bold-kern-latin.woff`)}")
            format("woff");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
    </style>
  </head>
  <body class="bg-white dark-mode:bg-black">
        <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
              </label>
              <em>Enable Dark Mode!</em>
            </div>
    <div class="container mx-auto">
      <h2 class="font-display text-xl font-thin mb-20 mt-32">RY design</h2>
      <h1 class="font-display xl:text-4xl lg:text-4xl md:text-3xl sm:text-3xl">
        Hi, there. I am Ryan Yao<br />
        <span id="typeText"></span>
      </h1>
      <ul class="list-none flex flex-row mt-24">
        <li class="mr-4">
          <a><img src="${require(`./assets/image/Email.svg`)}" /></a>
        </li>
        <li class="mr-4">
          <a><img src="${require(`./assets/image/Telegram.svg`)}" /></a>
        </li>
        <li class="mr-4">
          <a><img src="${require(`./assets/image/Twitter.svg`)}" /></a>
        </li>
        <li class="mr-4">
          <a><img src="${require(`./assets/image/Instagram.svg`)}" /></a>
        </li>
      </ul>
    </div>
  </body>
</html>
