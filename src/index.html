    <link

      href="${require(`./assets/fonts/visby-cf-bold-kern-latin.woff2`)}"

    <script>
    if( "fonts" in document ) {
    var regular = new FontFace("VisbyCF-Bold", "url(${require(`./assets/fonts/visby-cf-bold-hint-all.woff2`)}) format('woff2'), url(${require(`./assets/fonts/visby-cf-bold-hint-all.woff`)}) format('woff')");
    var bold = new FontFace("VisbyCF", "url(${require(`./assets/fonts/visby-cf-hint-all.woff2`)}) format('woff2'), url(${require(`./assets/fonts/visby-cf-hint-all.woff`)}) format('woff')");
    Promise.all([ bold.load(), regular.load() ]).then(function(fonts) {
        fonts.forEach(function(font) {
            document.fonts.add(font);
        });
    });
}
    </script>
