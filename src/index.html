<!DOCTYPE html>
<html>
  <head>
    <title>Ryan Yao Design</title>
    <meta charset="UTF-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"
    />
    <link
      rel="preload"
      href="${require(`./assets/fonts/visby-cf-bold-kern-latin.woff2`)}"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <style type="text/css">
      @font-face {
        font-family: "VisbyCF-Bold";
        src: url("${require(`./assets/fonts/visby-cf-bold-kern-latin.woff2`)}")
            format("woff2"),
          url("${require(`./assets/fonts/visby-cf-bold-kern-latin.woff`)}")
            format("woff");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
    </style>
  </head>
  <body class="bg-black">
        <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="switcher"></div>
                    <div class="light-sun"></div>
              </label>
            </div>
    <div class="container mx-auto">
      <div class="float-image">
          <img src="${require(`./assets/image/iPhone.svg`)}" class="fixed opacity-0" id="phone-1">
          <img src="${require(`./assets/image/iPhone.svg`)}" class="fixed opacity-0" id="phone-2">
          <img src="${require(`./assets/image/iPhone.svg`)}" class="fixed opacity-0" id="phone-3">
          <img src="${require(`./assets/image/bike.svg`)}" class="fixed opacity-0" id="bike-1">
          <img src="${require(`./assets/image/bike.svg`)}" class="fixed opacity-0" id="bike-2">
          <img src="${require(`./assets/image/bike.svg`)}" class="fixed opacity-0" id="bike-3">
      </div>
      <h4 class="font-display text-xl font-thin mb-20 mt-32">RY design</h4>
      <h1 class="font-display md:text-5xl sm:text-4xl leading-tight">
        Hi, there. I am Ryan Yao<br />
        <span id="typeText"></span>
      </h1>
      <ul class="list-none flex flex-row mt-24">
        <li class="mr-4">
          <a href='mailto:hello@ryanyao.design' ><span class="icon icon-email"></span></a>
        </li>
        <li class="mr-4">
          <a href='https://t.me/ryandesign'><span class="icon icon-telegram"></span></a>
        </li>
        <li class="mr-4">
          <a href='https://twitter.com/RyanQYao'><span class="icon icon-twitter"></span></a>
        </li>
        <li class="mr-4">
          <a href='https://www.instagram.com/ryanqyao/'><span class="icon icon-instagram"></span></a>
        </li>
      </ul>
      <div class="work-list">
        <h2 class="font-display text-2xl font-thin mb-20 mt-48">Here are my works</h2>
      </div>
    </div>
  </body>
</html>
